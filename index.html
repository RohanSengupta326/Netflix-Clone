<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">

    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
</head>

<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="images/logo.png" alt="Netflix Logo" class="logo">
            <!-- language selector -->
            <a href="" class="btn">
                Sign In
            </a>
        </div>
        <section class="showcase-middle">
            <h1>Unlimited movies, TV shows and more</h1>
            <p id="subtitleone">Watch anywhere. Cancel anytime.</p>
            <p id="subtitletwo">Ready to watch? Enter your email to create or restart your membership.</p>

            <!-- form and get get started button -->
            <div class="formdiv">
                <form class="signin-form">
                    <input class="emailinput" type="text" type="email" placeholder="Email address" required>
                </form>

                <a href="#" class="btn btn-xl">
                    Get Started <i class="fa fa-angle-right rightArrowButton"></i>
                </a>
            </div>



        </section>
    </header>
</body>

</html>
